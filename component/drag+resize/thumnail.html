<!DOCTYPE html>
<html lang="ja" dir="ltr">
<head>
<meta charset="UTF-8" />
<title></title>
<link rel="stylesheet" type="text/css" href="resizable/jquery-ui.css" />
<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
<meta name="viewport" content="width=device-width">
</head>
<body>
<style>
.window{
  border:1px solid #333;
  min-width: 600px;
  max-width: 1200px;
  width: 600px;
  height:700px;
}
</style>

<div class="wrapper">
    <div class="is-drag is-resizable window">
      <div class="column">
        <div class="scroll-opacity"><img src="img/dummy.jpg" alt="" ></div>
        <p class="">Insert in a lead sentense.Insert in a lead sentense.Insert in a lead sentense.</p>
      </div>
    </div>
</div>

<script>
  var c_height = $(".column").innerHeight();
  $(function(){
    $(".is-drag").draggable();
  });
  $(function() {
   $( ".is-resizable" ).resizable({
     maxHeight: 800,
     maxWidth: c_height,
     minHeight: 350,
     minWidth: 650
   });
 });
</script>
</body>
</html>
