<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<meta name="Keywords" content="">

<title>CSS Tooltip</title>
<link rel="stylesheet" href="css/style.css" media="screen, projection, print">
  <!--[if lt IE 9]>
  	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

<body>
<div class="container">
    <header class="header">
        <h1>CSS Tooltip</h1>
    </header><!-- fin_header -->

    <div class="content">
        <h2>FIND ME ON</h1>

        <div class="tooltip_area">
        <!--ツールチップここから-->
            <p class="tooltip top">
                <a href="#"><span class="icon-twitter"></span></a>
                <span>Twitter</span>
            </p>
            
            <p class="tooltip right">
                <a href="#"><span class="icon-facebook"></span></a>
                <span>Facebook</span>
            </p>

            <p class="tooltip left">
                <a href="#"><span class="icon-instagram"></span></a>
                <span>instagram</span>
            </p>

            <p class="tooltip bottom">
                <a href="#"><span class="icon-googleplus"></span></a>
                <span>Googleplus</span>
            </p>
        <!--ツールチップここまで-->
        </div><!-- fin_tooltip_area-->

    </div><!--content-->

    <footer class="footer">
            <p><small>Copyright&copy; Example.All Right Reserved</small></p>
    </footer><!-- footer -->
</div><!--container-->
</body>
</html>
